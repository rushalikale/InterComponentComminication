<alert type="primary">
  Parent Component
</alert>

<!-- @Input Demostartion -->
<app-child [parentData] = "str" 
  [parentArrData] = "arrData" 
  [parentArrStrData]="arrStrData"
  [parentDataFlag]="IsSet"
  (myEvent) = "Message = $event"
>
</app-child>

<alert class="info" *ngIf = "IsSet" > {{"Data from Child : " +Message}}<br>
     {{"Length of String : " +Message.length}}
</alert>
